<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سيرتي الذاتية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            color: #004d40;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            text-align: center;
            background-color: #00acc1;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            color: #ffffff;
        }
        .header img {
            width: 150px;
            border-radius: 50%;
            border: 5px solid #ffffff;
        }
        .header h1 {
            margin: 10px 0 5px;
            font-size: 2em;
        }
        .header p {
            margin: 5px 0;
            color: #e0f7fa;
        }
        .content {
            margin-top: 20px;
        }
        .content h2 {
            color: #004d40;
            border-bottom: 2px solid #004d40;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
        }
        .content h2 .icon {
            margin-right: 10px;
            color: #00acc1;
        }
        .content p {
            margin: 10px 0;
            line-height: 1.6;
        }
        .video {
            margin: 20px 0;
            text-align: center;
        }
        .video iframe {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/150" alt="صورة شخصية">
            <h1>اسمك الكامل</h1>
            <p>معلومات قصيرة عنك</p>
        </div>
        <div class="content">
            <h2><span class="icon">🎓</span>التعليم</h2>
            <p>الشهادة الجامعية، الجامعة، سنة التخرج</p>

            <h2><span class="icon">💼</span>الخبرات العملية</h2>
            <p>اسم الوظيفة، اسم الشركة، مدة العمل</p>

            <h2><span class="icon">🔧</span>المهارات</h2>
            <p>المهارة الأولى، المهارة الثانية، المهارة الثالثة</p>

            <h2><span class="icon">🖼️</span>معرض الأعمال</h2>
            <p>معرض الصور الخاصة بأعمالك</p>
            <img src="https://via.placeholder.com/300" alt="معرض الصور" style="display: block; margin: 10px 0;">

            <div class="video">
                <h2><span class="icon">🎥</span>فيديو تعريفي</h2>
                <iframe src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
